<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>

<body>

    <div class="sidebar">
        <a href="#" class="logo">
            <img src="logo (1).png" alt="logo">
        </a>

        <div class="profile">
            <div class="profile-img">

            </div>

                <h1>Abhishek Singhania</h1>
                <img src="verified.jpg" alt="verify">

            <span>@_.abhishek._013</span>
        </div>

        <div class="about">

            </div>
            <!--Box-3-->
            <div class="box">
                <h3>200</h3>
                <span>Following</span>
            </div>
        </div>
        <!--Menu-->
        <div class="menu">
            <a href="#">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Message
            </a>

                <span class="icon">

            </a>

            </a>
            <a href="#">

            <a href="#">
