<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Dashboard</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo {
    font-size: 1.5rem;
}

header nav ul {
    list-style: none;
    display: flex;
}

header nav ul li {
    margin-left: 2rem;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
}

.container {
    display: flex;
    height: calc(100vh - 70px); 
}

aside {
    width: 250px;
    background-color: #222;
    padding: 2rem;
    color: #fff;
}

aside ul {
    list-style: none;
}

aside ul li {
    margin-bottom: 1rem;
}

aside ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.1rem;
}

main {
    flex: 1;
    padding: 2rem;
    background-color: #fff;
    overflow-y: auto;
}

.card {
    background-color: #f9f9f9;
    padding: 2rem;
    margin-bottom: 2rem;
    border: 1px solid #ddd;
    border-radius: 8px;
}

    </style>
</head>
<body>
    <header>
        <div class="logo">My Blog</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <aside>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Posts</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Users</a></li>
            </ul>
        </aside>
        <main>
            <h1>Welcome to Your Dashboard</h1>
            <div class="card">
                <h2>Recent Posts</h2>
                <p>No posts available</p>
            </div>
        </main>
    </div>
</body>
</html>
